<table class="table table-bordered table-hover" ng-table="tableParams">
<thead>
    <tr>

        <th>Imię</th>
        <th>Nazwisko</th>

        <th>Działanie</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="autors in $data">
        <td data-title="'Imię'">{{ autors.name }}</td>
        <td data-title="'Nazwisko'">{{ autors.surname }}</td>
        
        
        <td>
            <button type="submit" ng-click="edit($index)" class="btn btn-default">Edit</button>
            <button type="submit" ng-click="delete($index)" class="btn btn-default">Del</button>
        </td>
    </tr>
</tbody>
</table>


<form role="form">

    <div class="form-group">
        <label>Imię</label>
        <input class="form-control" ng-model="category.name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label>Nazwisko</label>
        <input class="form-control" ng-model="category.surname" placeholder="Enter name">
    </div>

    <button ng-show="onInsert" type="submit" ng-click="insert()" class="btn btn-default">Insert</button>
    <button ng-show="onUpdate" type="submit" ng-click="update()" class="btn btn-default">Update</button>
						

</form>
